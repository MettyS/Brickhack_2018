        <script>
        var ct = 0;
        var email;
        window.onload = function(){
            document.getElementById('f2').style.display = 'none';
        }
        
        function submitEmail(){
            email = document.getElementById('email').value;
            console.log(email);
            document.getElementById('1').style.display = 'none';
            document.getElementById('f2').style.display = 'block';
        }
        
        function submitQ1(){
            console.log("Q1 Next clicked");
        }
            
                var destinations = [];
        function addDestination(){
            
            // create a new destination name field
            var destination = document.createElement("input");
            destination.id = "dest"+ct;
            destination.placeholder = "insert your next destination";
            destination.class = "form-control";
            destination.type = "text";
            console.log(destination.id);
            document.getElementById('firstDest').appendChild(destination);
            
            // create a new arrival time field
            
            var arrLabel = document.createElement("label");
            arrLabel.innerHTML = "When are you arriving there?";
            var dtArr = document.createElement("input");
            dtArr.type = "datetime-local";
            dtArr.id = "dtArrival" + ct;
            document.getElementById('firstDest').appendChild(arrLabel);
            document.getElementById('firstDest').appendChild(dtArr);
            
            // create a new departure time field
            
            var depLabel = document.createElement("label");
            depLabel.innerHTML = "When are you leaving?";
            var dtDep = document.createElement("input");
            dtDep.type = "datetime-local";
            dtDep.id = "dtDeparture" + ct;
            document.getElementById('firstDest').appendChild(depLabel);
            document.getElementById('firstDest').appendChild(dtDep);
            
            // increment the count of destinations 
            
            ct++;
        }
        
    
    </script>

                <!-- email -->
                <form id="1">
                    <div class="form-group">
                        <label>Let's get started</label>
                        <input type="email" class="form-control" id="email" placeholder="What's your email?">

                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitEmail()">Next</button>
                </form>
                <!-- Q1 -->
                <form id="f2">
                    <div class="form-group" id="firstDest">
                        <label>What is your destination?</label>
                        <input type="text" class="form-control" id="q1" placeholder="Insert a city, an area, an airport, a bus/train station, an address">
                        <small class="form-text text-muted">  </small>
                        <label>When are you arriving there?</label>
                        <input type="datetime-local" class="form-control" id="dtArrival">
                        <label>When are you leaving?</label>
                        <input type="datetime-local" class="form-control" id="dtDeparture">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addDestination()">Add Another Destination</button>
